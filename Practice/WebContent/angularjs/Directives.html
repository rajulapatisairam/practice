<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Directives.</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body ng-controller='myController'>
<div>
Name is :{{name}} 
<div my-Template></div>
<br/><br/><br/><br/>
Custome DIrective Here : 
<div custom-Tempalte type="myType" name="Name Updated" check="checking variable">
</div>

</div>


<br/><br/><br/><br/>
Directive With Scope....
<directive-Scope></directive-Scope>
<br/><br/><br/><br/>
Dynamic directive Parameters
<dynamic-Directive info="owner"> </dynamic-Directive>
<dynamic-Directive info="customer"> </dynamic-Directive>

<br/><br/><br/><br/>
Custome DIrective2 Here Now : 
<custom-Tempalte2 type="customer" name="Name Updated" check="checking variable">
</custom-Tempalte2>

</body>
<script>
var myApp = angular.module('myApp',[]);
myApp.controller('myController',function($scope){
	$scope.name = "Sairam Rajulapati";
	$scope.customer = {name: 'Sairam Rajulapatisss',job:'Java Developer', Address:'Vadali'};
	$scope.owner = {name: 'InfoBrain',job:'Software ', Address:'Madhapur'};
});
myApp.directive('myTemplate',function(){
	return{
          template: 'Name : {{customer.name}}, <br/> job : {{customer.job}} <br/> Address : {{customer.Address}}'
	};
                            
	});
	myApp.directive('customTempalte',function(){
	return {
	   template:function(elem,attr){
	    
	   return 'elment is'+elem[0]+' attreibute is '+attr+'<br/> attribute Type is : '+attr.type+'<br/> arrt Name is : '+attr.name+'<br/> check attr is '+attr.check+""
	   +"<br/>  With OUt Scope <input type='text' value=''  ng-model='name' value='updateName'/>";
	   }
	};
	});
	
	myApp.directive('directiveScope',function(){
	
	return{
	scope:true,
	   template: 'Name is : {{cname}} <br/>  <input type="text" ng-model="cname"/> <br/>  GlobalName is : {{name}} <br/> <input type="text" ng-model="name" value="java"/>'
	};
	
	});
	
	myApp.directive('dynamicDirective',function(){
	return{
	scope:{
	param : '=info'
	},
	template :'<br/>Name : {{param.name}}, <br/> job : {{param.job}} <br/> Address : {{param.Address}}'
	};
	});


myApp.directive('customTempalte2',function(){
	return {
	scope:{
	   param: '=type'
	},
	   template:function(elem,attr){
	    
	   return '<br/> attribute Type is s : '+attr.type+'<br/> arrt Name is : '+attr.name+'<br/> check attr is '+attr.check+""
	   +"<br/>  With OUt Scope <input type='text' value=''  ng-model='name' value='updateName'/> <br/> {{param.job}}";
	   }
	};
	});
	
	
	
</script>

</html>
