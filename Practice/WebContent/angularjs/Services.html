<html ng-app='myApp'>
<head>`
<meta charset="ISO-8859-1">
<title>{{name}}</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript">
//Create Angular Module
var myApp = angular.module('myApp',[]);
//New Service for alert the input when it is invoke from either controller or any other....
myApp.service('maths',function(){
		this.add = function (a,b){
			return a+b;
		}
		this.sub = function (a,b){
			return a - b;
		}
		this.multiple = function (a,b){
			return a*b;
		}
});

// Create myApp Controller with Maths Service inistance.....
myApp.controller('myController',function($scope,maths){
	
	$scope.message = 'helloMessage Here';
	
	$scope.callNotify = function(){
        var a =10;
        var b =20;
        var sum = maths.add(a,b);
        var message = $scope.message;
        var inUpper = maths.toUpperCase(message);
        alert(' sum is '+sum+'\n Uppercase is '+inUpper);
	}
	
});


</script>
<body>
<div ng-controller='myController'>
<input ng-model="message" >

<button ng-click="callNotify()">Notify Me</button>

</div>


</body>
</html>
