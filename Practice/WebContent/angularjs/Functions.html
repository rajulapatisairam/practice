<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Directives.</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body ng-controller='myController'>
<span text-Directive title="Name" model="format" ></span>
<br/>Name : {{format}}
<br/> <input type="text" ng-model="format"/>
</body>
<script>
var myApp = angular.module('myApp',[]);
myApp.controller('myController',function($scope){
$scope.format = 'h:mm:ss a';

});

myApp.directive('textDirective',function(){
	return{
		
		link:function(scope,element,attr){
			element.html(attr.title+'  :<input type="text" ng-model="format" class="ng-pristine ng-untouched ng-valid">');
			
		}
	}
});


</script>
</html>
